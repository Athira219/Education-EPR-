<div class="d-flex">
    <div class="sidebar d-flex text-center flex-column " style="background-color: teal; height: 100vh; width: 15rem;">
        <a routerLink="/dashboard" class="mt-5 text-white fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/student-list" class="mt-3 text-white fs-5" style="text-decoration: none;">Student List</a>
    </div>

    <div class="d-flex  shadow p-5 container mt-5 rounded flex-column " style="width:60% ;height: 60%;">

        <a class="d-flex justify-content-center align-items-center  mb-5" style="color: teal;text-decoration: none;font-size: 1.5rem;font-weight:500;">Add New Student</a>

        <form (ngSubmit)="addStudent()" class=" container w-100 d-flex  flex-column ">

            <input type="text" [(ngModel)]="student.id" name="stdid" #studentid="ngModel" pattern="[0-9]*" required class="form-control mt-3 w-100 p-2 " placeholder="Student ID">
            <span *ngIf="studentid.invalid && studentid.touched" class="text-danger">Invalid Student ID</span>

            <input type="text" [(ngModel)]="student.name" name="stdname" #studentname="ngModel" pattern="^[a-zA-Z]{3,}$" required class="form-control mt-3 w-100 p-2" placeholder="Student Name">
            <span *ngIf="studentname.invalid && studentname.touched" class="text-danger">Invalid Name</span>

            <input type="email" [(ngModel)]="student.email" name="stdemail" #studentemail="ngModel" email required class="form-control mt-3 w-100 p-2" placeholder="Student Email">
            <span *ngIf="studentemail.invalid && studentemail.touched" class="text-danger">Invalid Email</span>

            <select [(ngModel)]="student.status" name="stdstatus" #studentstatus="ngModel" required class="form-select mt-3" aria-label="Default select example">
                <option selected>Student Status</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
             </select>
            <span *ngIf="studentstatus.invalid && studentstatus.touched" class="text-danger">Invalid Status</span>
           
            <div>
                <button (click)="cancel()" class="btn btn-danger mt-3 me-1" style="color: white;">Cancel</button>
                <button type="submit" class="btn mt-3 ms-1" style="background-color: teal; color: white;">Submit</button>
            </div>
        </form>


    </div>

</div>
