<div class="d-flex">
    <div *ngIf="showSideBar" class="sidebar d-flex text-center flex-column"
        style="background-color:teal;height: 100vh;width: 15rem;">
        <a routerLink="/dashboard" class="mt-5 fs-5 text-white" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/student-list" class="mt-3 fs-5 text-white" style="text-decoration: none;">Student List</a>

    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="d-flex align-items-center mt-4 rounded" style="height: 7rem;background-color:#E30B5C;">
                    <a class="d-flex align-items-center text-white"
                        style="text-decoration: none;font-size: 1.5rem;font-weight:500;">
                        <i (click)="menuBar()" class="fa-solid fa-bars fa-2x text-white ms-3 me-3"
                            style="cursor: pointer;"></i> Welcome {{adminName}}</a>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex justify-content-center align-items-center shadow mt-4 rounded"
                            style="height: 23rem;background-color:whitesmoke;">
                            <mat-card class="demo-inline-calendar-card shadow" style="height: 95%;width: 85%; ">
                                <mat-calendar [(selected)]="selected"></mat-calendar>
                            </mat-card>

                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="d-flex align-items-center shadow mt-4 rounded" style="height: 23rem;">
                            <highcharts-chart class="w-100" style="height: 95%;background-color:whitesmoke;"
                                [Highcharts]="Highcharts" [options]="chartOptions"></highcharts-chart>

                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-12 col-md-4">
                <div class="d-flex align-items-center justify-content-center mt-4 rounded"
                    style="height: 26rem;background-color: peachpuff">
                    <div *ngIf="!editStatus" class="d-flex justify-content-center align-items-center flex-column">
                        <img [src]="profileImage" alt="" style="width: 13rem; height: 13rem;" class="rounded">
                        <button (click)="ChangeAdmin()" class="btn " style="color: teal;">Edit Admin Details<i
                                class="fa-solid fa-pen ms-2" style="color: teal;"></i></button>
                    </div>

                    <div *ngIf="editStatus" class="d-flex justify-content-center align-items-center flex-column">
                        <p class="" style="color: teal;font-size:1.5rem">Edit Admin Profile</p>
                        <label>
                            <input type="file" (change)="getProfile($event)" style="display: none;">
                            <img [src]="profileImage" class="img-fluid mb-2 rounded" alt="" style="width: 13rem; height: 13rem;">
                        </label>

                        <input [(ngModel)]="adminDetails.name" name='admin' #adminName="ngModel"
                            pattern="^[a-zA-Z]{3,}$" required type="text" class="form-control " placeholder="Name">
                        <span *ngIf="adminName.invalid && adminName.touched" class="text-danger">Invalid Name</span>

                        <input [(ngModel)]="adminDetails.password" name='pswd' #adminpswd="ngModel"
                            pattern="[a-zA-Z0-9]*" required type="text" class="form-control mt-2"
                            placeholder="Password">
                        <span *ngIf="adminpswd.invalid && adminpswd.touched" class="text-danger">Invalid Password</span>

                        <div class="d-flex justify-content-between mt-2 w-100">
                            <button (click)="cancel()"
                                class="btn btn-danger align-items-center align-items-center ">Cancel</button>
                            <button (click)="editAdmin()" class="btn text-white "
                                style="background-color: teal;">Update</button>
                        </div>


                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="d-flex justify-content-center align-items-center bg-danger  mt-4 rounded"
                            style="height: 4rem;">
                            <a class="text-white p-2"
                                style="text-decoration: none;font-size: 1.5rem;font-weight:500;">Students :
                                {{studentCount}} </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>


    </div>



</div>
